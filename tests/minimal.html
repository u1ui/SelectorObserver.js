<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="../qrcode.css">
    <script src="../qrcode.js" type=module></script>

<body>

    <section>
        <div class=container id=SOTargets contenteditable>
            Find all bold texts <b>Bold</b> (ctrl+b)
        </div>
    </section>

    <script type=module style="display:block;">
        import {SelectorObserver} from '../SelectorObserver.js';
        let o = new SelectorObserver({
            on: el => el.innerHTML = 'found!' ,
            off: el => el.innerHTML = 'lost!' ,
        });
        o.observe('#SOTargets b');
    </script>
