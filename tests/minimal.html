<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="../qrcode.css">
    <script src="../qrcode.js" type=module></script>

<body>

    <section>
        <button onclick="targets.append(document.createElement('div'))">add item</button>
        <button onclick="nonTargets.append(targets.lastElementChild )">remove item</button>
        <div class=container id=targets onclick="this.append(document.createElement('div'))">
            Targets
            <div></div>
        </div>
        <div class=container id=nonTargets>
            Non targets
        </div>
    </section>

    <script type=module style="display:block;">
        import {SelectorObserver} from '../SelectorObserver.js';
        let o = new SelectorObserver({
            on: el => el.innerHTML = 'found!' ,
            off: el => el.innerHTML = 'lost!' ,
        });
        o.observe('#targets > div');
    </script>
