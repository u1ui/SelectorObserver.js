<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">
    <title>u1-ico Test</title>
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/base.css/full.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/variables.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/classless.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/more.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/aria.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/simple.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/table.class/table.css">
<body>

<button onclick="container.append(document.createElement('div'))">add item</button>

<div id=container>
    <div></div>
</div>


<script type=module style="display:block">
import {SelectorObserver} from '../SelectorObserver.js';
let o = new SelectorObserver({
    on: el => {
        el.innerHTML = 'found!';
    } ,
    off : el => console.log('removed', el),
});
o.observe('#container > div');
</script>

<style>
    #container {
        display:flex;
        flex-wrap:wrap;
    }
    #container div {
        background-color:var(--color-light);
        margin:1rem;
        padding:1rem;
    }
</style>
